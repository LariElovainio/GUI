<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GUI</title>
		<link rel="stylesheet" href="gui.css">
	</head>
	<body>
		<article class="screen" id="s1">
			<h1>Screen 1</h1>
			<p class="msg">Audi Response</p>

		</article>
		<article class="screen" id="s2">
			<h1>Screen 2</h1>

			<p class="msg">Good morning, <span class=" name">Alan.</span></p>
			<p class="info">Palo Alto</p>
			<p class="icon">☀︎</p>
			<p class="text temperature">75° F</p>

		</article>
		<article class="screen" id="s3">
			<h1>Screen 3</h1>


			<p class="msg">Confirm people in your car</p>


			<button class="btn">Confirm</button>

		</article>
		<article class="screen" id="s4">
			<h1>Screen 4</h1>

			<p class="msg">Car will stop now</p>
		</article>
		<article class="screen" id="s5">
			<h1>Screen 5</h1>
			<h2>A heart attack of driver was detected.</h2>
			<p class="msg">Calling 911 in <span class="timer">48</span> seconds.</p>
			<button class="_button _button-cancel">Cancel</button>

		</article>
		<article class="screen" id="s6">
			<h1>Screen 6</h1>

		</article>
		<!--<script src="http://localhost:3000/socket.io/socket.io.js"></script>-->
		<script src="http://10.100.29.129:3000/socket.io/socket.io.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="gui.js"></script>
	</body>
</html>
